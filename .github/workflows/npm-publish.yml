name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      # 1. Install dependencies
      - run: npm ci
      
      # 2. Build the TypeScript (CRITICAL STEP)
      - run: npm run build
      
      # 3. (Optional) Only run tests if you wrote them
      # - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      
      # 1. Install & Build again (GitHub jobs start fresh)
      - run: npm ci
      - run: npm run build
      
      # 2. Publish with Public Access
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}} # Ensure this matches your GitHub Secret name
